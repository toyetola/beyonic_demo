		<script>

			console.log(version)
			$(document).on('click', '.login100-form-btn', function(){
				let email = $('input[name=email').val();
				let password = $('input[name=pass').val();
				let first_name = $('input[name=first_name').val();
				let last_name = $('input[name=last_name').val();
				let phone_number = $('input[name=phone_number').val();

				let data = {email:email, password:password, first_name:first_name, last_name:last_name, phone_number:phone_number}

				console.log(data)
				$.ajax(baseUrl+`/api/${version}/register/`, {
					type:"POST",
					// crossDomain : true,
					contentType: "application/json",
					headers: {
						"Accept": "*/*",
            			'Access-Control-Allow-Origin': '*',
          			},
					data:data,
					success: (data, status, xhr) => {
						if (data.error) {
							return alert(data.error)
						}
						console.log(data)
						alert('Successfully registered; now login')
						location.href = "/login/"
					},
					error : (jqXhr, textStatus, errorMessage) => {
						console.log(textStatus)
						console.log(errorMessage)
						if (jqXhr.responseText && JSON.parse(jqXhr.responseText).error) {
							return alert(JSON.parse(jqXhr.responseText).error)
						}
						return alert(errorMessage)
					} 
				})
			})
			
		</script>
